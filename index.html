<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
  <section class="container">
    <h1>IP Address Tracker</h1>
    <form class="search-box">
      <input type="text" id="ip" name="ip" placeholder="Search for any IP address">
      <button type="submit"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
    </form>
    <div class="info-box">
      <div>
        <p>IP Address</p>
        <span id="ipData"></span>
      </div>
      <div>
        <p>Location</p>
        <span id="locationData"></span>
      </div>
      <div>
        <p>Timezone</p>
        <span id="timeData"></span>
      </div>
      <div>
        <p>ISP</p>
        <span id="organizationData"></span>
      </div>
    </div>
  </section>
  <div id="map"></div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">E.E.</a>.
  </div> -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="app.js"></script>
</body>

</html>
